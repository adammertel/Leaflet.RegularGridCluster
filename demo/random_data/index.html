<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" />
  <link rel="stylesheet" href="./main.css" />
  <link rel="stylesheet" href="../../dist/leaflet-regulargridcluster.css" />
  <link rel="stylesheet" href="../ext/zoomdisplay.css" />

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
  <script type="text/javascript" src="../ext/zoomdisplay.js"></script>
  <script type="text/javascript" src="../../dist/leaflet-regulargridcluster.src.js"></script>
  <script type="text/javascript" src="./main.js"></script>

  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">

  <title>Leaflet regular-grid-cluster plugin demo</title>
</head>


<body>
  <div id="map-content"></div>
  <div id="panel">
    <h2>Leaflet regular-grid-cluster plugin demo</h2>

    <p class="select-row">zone size:</p>
    <select class="render-on-change" id="select-zone-size">
      <option value="5000">5000</option>    
      <option value="7500">7500</option>    
      <option value="10000" selected>10000</option>    
      <option value="15000">15000</option>    
      <option value="20000">20000</option>    
      <option value="50000">50000</option>    
    </select>

    <p class="select-row">grid mode:</p>
    <select class="render-on-change" id="select-grid-mode">
      <option value="hexagon" selected>hexagon</option>    
      <option value="square">square</option>    
    </select>

    <p class="select-row">hide grid zoom:</p>
    <select class="render-on-change" id="select-grid-zoom">
      <option value="5">5</option>
      <option value="6">6</option>    
      <option value="7" selected>7</option>    
      <option value="8">8</option>    
      <option value="9">9</option>    
      <option value="10">10</option>    
    </select>

    <p class="select-row">show elements zoom:</p>
    <select class="render-on-change" id="select-elements-zoom">
      <option value="5">5</option>    
      <option value="6" selected>6</option>    
      <option value="7">7</option>    
      <option value="8">8</option>    
      <option value="9">9</option>    
      <option value="10">10</option>    
    </select>

    <p class="select-row">show cells:</p>
    <select class="render-on-change" id="select-show-cells">
      <option value="1" selected>yes</option>    
      <option value="0">no</option>    
    </select>

    <p class="select-row">show markers:</p>
    <select class="render-on-change" id="select-show-markers">
      <option value="1" selected>yes</option>    
      <option value="0">no</option>    
    </select>

    <p class="select-row">show texts:</p>
    <select class="render-on-change" id="select-show-texts">
      <option value="1" selected>yes</option>    
      <option value="0">no</option>    
    </select>    

    <p class="select-row">rules - cells</p>
    <textarea class="render-on-change textarea-rules" id="textarea-rules-cells" rows="10" cols="40">
"fillColor": {
  "method": "mean",
  "attribute": "b",
  "scale": "size",
  "domain": [0, 5],
  "range": ["#d7191c","#fdae61","#ffffbf","#a6d96a","#1a9641"]
},
"color": "black",
"fillOpacity": 0.2,
"weight": 0    
    </textarea>


    <p class="select-row">rules - markers</p>
    <textarea class="render-on-change textarea-rules" id="textarea-rules-markers" rows="10" cols="40">
"color": "white",
"weight": 2,
"fillOpacity": 0.9,
"fillColor": {
  "method": "mean",
  "attribute": "b",
  "scale": "continuous",
  "range": ["#ffffb2","#fecc5c","#fd8d3c","#e31a1c"]
},
"radius": {
  "method": "count",
  "attribute": "",
  "scale": "continuous",
  "range": [7, 17]
}
    </textarea>


    <p class="select-row">rules - texts</p>
    <textarea class="render-on-change textarea-rules" id="textarea-rules-texts" rows="10" cols="40">
"color": {
  "method": "count",
  "attribute": "",
  "scale": "quantile",
  "range": ["grey", "black"]
},
"fontSize": {
  "method": "count",
  "attribute": "",
  "scale": "continuous",
  "range": [12, 22]
},
"fontWeight": "bold",
"text": {
  "method": "count",
  "attribute": ""
},
"anchorOffsetX": {
  "method": "count",
  "attribute": "",
  "scale": "continuous",
  "range": [3, 12]
},
"anchorOffsetY": {
  "method": "count",
  "attribute": "",
  "scale": "continuous",
  "range": [-5, -1]
}
    </textarea>
    
    <p><i><b>Data:</b> Random data with properties 'a' and 'b'</i></p>
  </div>
</body>

</html>
